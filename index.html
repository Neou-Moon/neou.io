        function setUserOnlineStatus(uid, isOnline) {
            set(ref(db, `users/${uid}/online`), isOnline)
                .catch(error => console.error(`Error setting online status for UID ${uid}: ${error.code} - ${error.message}`));
        }

        onAuthStateChanged(auth, (user) => {

                console.log(`User signed in: ${uid}`);
                setUserOnlineStatus(uid, true);
                onDisconnect(ref(db, `users/${uid}/online`)).set(false);

                // Existing party invite listener
                onValue(ref(db, `partyInvites/${uid}`), (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const invite = childSnapshot.val();
                        if (invite) {
                            console.log(`ðŸŽ‰ PARTY INVITE RECEIVED for UID ${uid}:`, JSON.stringify(invite));
                            if (unityInstance) {
                                unityInstance.SendMessage('FriendsManager', 'OnPartyInviteReceived', `${invite.inviterUid}|${invite.inviterUsername}|${invite.partyId}`);

                                console.error('Unity instance not initialized for party invite');
                            }
                            remove(childSnapshot.ref).catch(error => console.error(`Error removing party invite: ${error.message}`));
                        }
                    });
                }, { onlyOnce: false });

                // NEW: Party join notification listener

                                    `${notification.partyId}|${notification.leaderUsername}`);

                                console.error('Unity instance not initialized for party join notification');
                            }
                            remove(childSnapshot.ref).catch(error => console.error(`Error removing party join notification: ${error.message}`));
                        }
                    });
                }, { onlyOnce: false });
            } else {
                console.log('No user signed in');
            }
        });

        // ============================================================================
        // AUTHENTICATION FUNCTIONS
        // ============================================================================

        window.FirebaseCheckUsernameAvailability = async function (username) {
            console.log(`[FirebaseCheckUsernameAvailability] SECURE: Checking username: ${username}`);

            if (!username || typeof username !== 'string' || username.trim() === '') {
                console.error('[FirebaseCheckUsernameAvailability] Invalid username');
                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnUsernameCheckResult', 'error|Invalid username');
                }
                return;
            }

            const sanitizedUsername = username.replace(/[^a-zA-Z0-9_-]/g, '');
            console.log(`[FirebaseCheckUsernameAvailability] SECURE: Checking sanitized username: ${sanitizedUsername}`);

            try {
                const response = await fetch('https://us-central1-neouio.cloudfunctions.net/checkUsernameAvailabilitySecure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: sanitizedUsername })
                });

                console.log(`[FirebaseCheckUsernameAvailability] SECURE: Response status: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }

                const data = await response.json();
                console.log(`[FirebaseCheckUsernameAvailability] SECURE: Response data:`, data);

                if (data.available) {
                    if (unityInstance) {
                        unityInstance.SendMessage('StartScreenController', 'OnUsernameCheckResult', 'available');
                    }
                } else {
                    if (unityInstance) {
                        unityInstance.SendMessage('StartScreenController', 'OnUsernameCheckResult', 'taken');
                    }
                }
            } catch (error) {
                console.error('[FirebaseCheckUsernameAvailability] SECURE: Fetch error:', error.message);

                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error: Cannot reach server. Check your connection.';
                }

                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnUsernameCheckResult', `error|${errorMessage}`);
                }
            }
        };

        // Anonymous sign-in for guests
        window.FirebaseAnonymousSignIn = function (callbackObjectName) {
            console.log('Attempting anonymous sign-in');
            signInAnonymously(auth)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    console.log('Anonymous sign-in successful, UID: ' + uid);
                    setUserOnlineStatus(uid, true);
                    if (unityInstance) {
                        unityInstance.SendMessage(callbackObjectName, 'OnAnonymousSignInSuccess', uid);
                    } else {
                        console.error('Unity instance not initialized');
                    }
                })
                .catch((error) => {
                    console.error('Anonymous sign-in error: ', error.code, error.message);
                    if (unityInstance) {
                        unityInstance.SendMessage(callbackObjectName, 'OnAnonymousSignInFailed', error.message);
                    } else {
                        console.error('Unity instance not initialized');
                    }
                });
        };

        window.FirebaseSignUp = async function (username, password, email) {
            console.log(`[FirebaseSignUp] SIMPLE VERSION: ${username} with ${email}`);

            if (!username || !password || !email) {
                console.error('[FirebaseSignUp] Missing fields');
                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnSignUpFailed', 'Username, email, and password are required');
                }
                return;
            }

            const sanitizedUsername = username.replace(/[^a-zA-Z0-9_-]/g, '');

            try {
                console.log('[FirebaseSignUp] Calling Cloud Function');

                const response = await fetch('https://us-central1-neouio.cloudfunctions.net/signUp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: sanitizedUsername,
                        password: password,
                        email: email
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Registration failed');
                }

                console.log('[FirebaseSignUp] SUCCESS:', data);

                // âœ… SIGN THE USER IN CLIENT-SIDE
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('[FirebaseSignUp] User signed in:', userCredential.user.uid);

                if (unityInstance) {
                    unityInstance.SendMessage(
                        'StartScreenController',
                        'OnSignUpSuccess',
                        `${data.uid}|${data.username}|${data.email}`
                    );
                }

            } catch (error) {
                console.error('[FirebaseSignUp] ERROR:', error.message);

                let errorMessage = error.message;
                if (error.message.includes('email already') || error.message.includes('Email already')) {
                    errorMessage = 'Email already registered';
                } else if (error.message.includes('Username already')) {
                    errorMessage = 'Username already taken';
                }

                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnSignUpFailed', errorMessage);
                }
            }
        };


        window.FirebaseSignIn = async function (username, password) {
            console.log(`[FirebaseSignIn] SECURE: Attempting login for username: ${username}`);

            if (!username || !password) {
                console.error('[FirebaseSignIn] Invalid input: username or password is empty');
                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnSignInFailed', 'Username and password are required');
                }
                return;
            }

            const sanitizedUsername = username.replace(/[^a-zA-Z0-9_-]/g, '');

            try {
                console.log('[FirebaseSignIn] SECURE: Calling Cloud Function for sign-in');

                const response = await fetch('https://us-central1-neouio.cloudfunctions.net/signInWithUsername', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: sanitizedUsername,
                        password: password
                    })
                });

                console.log(`[FirebaseSignIn] SECURE: Response status: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }

                const data = await response.json();
                console.log('[FirebaseSignIn] SECURE: Response data:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Login failed');
                }

                console.log('[FirebaseSignIn] SECURE: Cloud Function successful, signing in client-side');

                // Now sign in client-side with the email we received
                const userCredential = await signInWithEmailAndPassword(auth, data.email, password);
                const user = userCredential.user;

                console.log('[FirebaseSignIn] SECURE: Client-side sign-in successful:', user.uid);

                if (unityInstance) {
                    unityInstance.SendMessage(
                        'StartScreenController',
                        'OnSignInSuccess',
                        `${data.uid}|${data.username}`
                    );
                }

            } catch (error) {
                console.error('[FirebaseSignIn] SECURE: Login error:', error.message);

                let errorMessage = 'Login failed';
                switch (error.message) {
                    case 'User not found':
                        errorMessage = 'User not found';
                        break;
                    case 'User account incomplete':
                        errorMessage = 'User account incomplete';
                        break;
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid password';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection';
                        break;
                    default:
                        if (error.message.includes('User not found')) {
                            errorMessage = 'User not found';
                        } else {
                            errorMessage = error.message || 'Unknown error occurred';
                        }
                }

                console.error(`[FirebaseSignIn] SECURE: Final error message: ${errorMessage}`);

                if (unityInstance) {
                    unityInstance.SendMessage('StartScreenController', 'OnSignInFailed', errorMessage);
                }
            }
        };

        window.FirebaseLoadLeaderboard = function (gameMode, limit) {
            console.log(`ðŸ† DIRECT LEADERBOARD: Loading ${gameMode}, limit: ${limit}`);

            if (!gameMode) {
                console.warn('ðŸ† Using default gameMode: MoonRan');
                gameMode = "MoonRan";
            }

            const correctedGameMode = gameMode === "Moon Ran" ? "MoonRan" :
                gameMode === "TeamMoonRan" ? "TeamMoonRan" : gameMode;

            const field = `${correctedGameMode}Crowns`;
            const validLimit = limit || 100;

            console.log(`ðŸ† Loading from field: ${field}`);

            const usersRef = ref(db, 'users');

            get(usersRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    console.log('ðŸ† No users found');
                    if (unityInstance) {
                        unityInstance.SendMessage('LeaderboardManager', 'OnLeaderboardLoaded', `${correctedGameMode}|`);
                    }
                    return;
                }

                const users = [];

                snapshot.forEach((child) => {
                    const userData = child.val();
                    const username = userData.username;
                    const crowns = userData[field] || 0;

                    if (username && typeof username === 'string' && username !== 'Unknown' && crowns > 0) {
                        users.push({
                            username: username,
                            crowns: crowns,
                            uid: child.key
                        });
                    }
                });

                console.log(`ðŸ† Found ${users.length} users with crowns`);

                users.sort((a, b) => b.crowns - a.crowns);

                const topUsers = users.slice(0, validLimit);

                const entries = [];
                let currentRank = 1;
                let previousCrowns = -1;
                let skipCount = 0;

                for (let i = 0; i < topUsers.length; i++) {
                    const user = topUsers[i];

                    if (user.crowns !== previousCrowns) {
                        currentRank += skipCount;
                        skipCount = 0;
                        previousCrowns = user.crowns;
                    }

                    entries.push(`${user.username},${user.crowns},${currentRank}`);
                    skipCount++;
                }

                console.log(`âœ… ${correctedGameMode} leaderboard - ${entries.length} ranked players`);

                const payload = `${correctedGameMode}|${entries.join(';')}`;

                if (unityInstance) {
                    unityInstance.SendMessage('LeaderboardManager', 'OnLeaderboardLoaded', payload);
                }

            }).catch((error) => {
                console.error('âŒ DIRECT LEADERBOARD ERROR:', error);

                if (unityInstance) {
                    unityInstance.SendMessage('LeaderboardManager', 'OnLeaderboardLoaded', `${correctedGameMode}|`);
                }
            });

        window.FirebaseLoadFriends = function (uid, callbackObjectName) {
            console.log(`Loading friends data for ${uid}`);

            const friendsRef = ref(db, `friends/${uid}`);

            get(friendsRef).then((snapshot) => {
                let result = {
                    accepted: {},
                    receivedRequests: {},
                    sentRequests: {}
                };

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    result.accepted = data.accepted || {};
                    result.receivedRequests = data.receivedRequests || {};
                    result.sentRequests = data.sentRequests || {};
                }

                console.log('Friends data loaded:', result);

                // Create arrays to store promises for username lookups
                const acceptedPromises = [];
                const receivedPromises = [];
                const sentPromises = [];

                // Look up usernames for accepted friends
                Object.keys(result.accepted).forEach(friendUid => {
                    acceptedPromises.push(
                        get(ref(db, `users/${friendUid}/username`))
                            .then(snapshot => ({
                                uid: friendUid,
                                username: snapshot.val() || `User_${friendUid.substring(0, 6)}`
                            }))
                    );
                });

                // Look up usernames for received requests
                Object.keys(result.receivedRequests).forEach(fromUid => {
                    receivedPromises.push(
                        get(ref(db, `users/${fromUid}/username`))
                            .then(snapshot => ({
                                uid: fromUid,
                                username: snapshot.val() || `User_${fromUid.substring(0, 6)}`

                    );
                });

                // Look up usernames for sent requests
                Object.keys(result.sentRequests).forEach(toUid => {
                    sentPromises.push(
                        get(ref(db, `users/${toUid}/username`))
                            .then(snapshot => ({
                                uid: toUid,
                                username: snapshot.val() || `User_${toUid.substring(0, 6)}`
                            }))
                    );
                });

                // Wait for all username lookups to complete
                return Promise.all([
                    Promise.all(acceptedPromises),
                    Promise.all(receivedPromises),
                    Promise.all(sentPromises)
                ]).then(([acceptedUsers, receivedUsers, sentUsers]) => {
                    // Format: acceptedUsernames|receivedUsernames|sentUsernames

                        unityInstance.SendMessage(callbackObjectName, 'OnFriendsLoaded', formattedData);

                console.error('Error loading friends:', error);
                if (unityInstance) {
                    unityInstance.SendMessage(callbackObjectName, 'OnFriendsLoaded', '||');

            console.log(`Leaving party ${partyId} for ${uid}`);

            const partyRef = ref(db, `parties/${partyId}`);

            get(partyRef).then((snapshot) => {

                    console.log(`Party ${partyId} already deleted`);

                    return;

                const updates = {};
                updates[`parties/${partyId}/members/${uid}`] = null;

                // Check if we're the last member
                const members = snapshot.val().members || {};
                let remainingMembers = 0;
                Object.keys(members).forEach(memberUid => {
                    if (memberUid !== uid && members[memberUid] != null) {
                        remainingMembers++;
                    }
                });

                // If we're the last member, delete the entire party
                if (remainingMembers === 0) {
                    console.log(`Deleting empty party ${partyId}`);
                    // Use remove() for the entire party instead of setting to null in updates
                    remove(partyRef).then(() => {
                        console.log('Left party and deleted empty party successfully');

    <script>
        var unityInstance = null;
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingOverlay = document.querySelector("#loading-overlay");
        var fullscreenButton = document.querySelector("#fullscreen-button");

        // Move fullscreen button to top center
        fullscreenButton.style.left = '50%';
        fullscreenButton.style.transform = 'translateX(-50%)';

        fullscreenButton.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                // Force landscape orientation on mobile devices when entering fullscreen
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log('Orientation lock not supported:', err);
                    });
                }
                container.requestFullscreen().catch(err => console.error("Fullscreen error:", err));
            } else {
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
                document.exitFullscreen();
            }
        });

        // Handle resize and aspect ratio properly
        function handleResize() {
            const gameContainer = document.getElementById('game-container');
            const windowWidth = gameContainer.clientWidth;
            const windowHeight = gameContainer.clientHeight;
            const gameAspectRatio = 16 / 9;
            const windowAspectRatio = windowWidth / windowHeight;

            console.log(`Window: ${windowWidth}x${windowHeight}, Aspect: ${windowAspectRatio.toFixed(2)}`);

            let targetWidth = windowWidth;
            let targetHeight = windowHeight;

            const compensation = 4;

            if (windowAspectRatio > gameAspectRatio) {
                targetHeight = windowHeight - compensation;
                targetWidth = targetHeight * gameAspectRatio;
            } else {
                targetWidth = windowWidth - compensation;
                targetHeight = targetWidth / gameAspectRatio;
            }

            targetWidth = Math.max(targetWidth, 100);
            targetHeight = Math.max(targetHeight, 100);

            canvas.style.width = targetWidth + 'px';
            canvas.style.height = targetHeight + 'px';

            container.style.justifyContent = 'center';
            container.style.alignItems = 'center';

            console.log(`Adjusted size: ${targetWidth}x${targetHeight}`);
        }

        function applySafeAreaCompensation() {
            const safetyMargin = 2;

            container.style.padding = safetyMargin + 'px';

            canvas.style.maxWidth = `calc(100% - ${safetyMargin * 2}px)`;
            canvas.style.maxHeight = `calc(100% - ${safetyMargin * 2}px)`;
        }

        window.addEventListener('load', function () {
            handleResize();
            applySafeAreaCompensation();
        });
        window.addEventListener('resize', function () {
            handleResize();
            applySafeAreaCompensation();
        });
        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                handleResize();
                applySafeAreaCompensation();
            }, 100);
        });

        document.addEventListener('fullscreenchange', function () {
            setTimeout(function () {
                handleResize();
                if (document.fullscreenElement) {
                    container.style.padding = '0';
                    canvas.style.maxWidth = '100%';
                    canvas.style.maxHeight = '100%';

                    // Force landscape on mobile when in fullscreen
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(err => {
                                console.log('Orientation lock not supported:', err);
                            });
                        }
                    }
                } else {
                    applySafeAreaCompensation();
                    // Unlock orientation when exiting fullscreen
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            }, 100);
        });
        document.addEventListener('webkitfullscreenchange', function () {
            setTimeout(function () {
                handleResize();
                if (document.webkitFullscreenElement) {
                    container.style.padding = '0';
                    canvas.style.maxWidth = '100%';
                    canvas.style.maxHeight = '100%';

                    // Force landscape on mobile when in fullscreen
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(err => {
                                console.log('Orientation lock not supported:', err);
                            });
                        }
                    }
                } else {
                    applySafeAreaCompensation();
                    // Unlock orientation when exiting fullscreen
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            }, 100);
        });
        document.addEventListener('mozfullscreenchange', function () {
            setTimeout(function () {
                handleResize();
                if (document.mozFullScreenElement) {
                    container.style.padding = '0';
                    canvas.style.maxWidth = '100%';
                    canvas.style.maxHeight = '100%';

                    // Force landscape on mobile when in fullscreen
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(err => {
                                console.log('Orientation lock not supported:', err);
                            });
                        }
                    }
                } else {
                    applySafeAreaCompensation();
                    // Unlock orientation when exiting fullscreen
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            }, 100);
        });

        const possibleBuildPaths = [
            "Build/NeouWebGL.loader.js",
            "Build/neouwebgl.loader.js",
            "Build/NeouWebGL/NeouWebGL.loader.js"
        ];

        function tryLoadUnityScript(index = 0) {
            if (index >= possibleBuildPaths.length) {
                console.error("All Unity script load attempts failed.");
                loadingOverlay.innerText = 'Failed to load the game. Please check your network, file paths, or Unity build settings.';
                return;
            }

            const buildScriptPath = possibleBuildPaths[index];
            console.log(`Attempting to load Unity script: ${buildScriptPath}`);

            var script = document.createElement("script");
            script.src = buildScriptPath;
            script.onload = () => {
                console.log(`Unity script loaded successfully: ${buildScriptPath}`);
                const buildName = buildScriptPath.split('/').pop().replace('.loader.js', '');
                createUnityInstance(canvas, {
                    dataUrl: `Build/${buildName}.data`,
                    frameworkUrl: `Build/${buildName}.framework.js`,
                    codeUrl: `Build/${buildName}.wasm`,
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "DefaultCompany",
                    productName: "1.0",
                    productVersion: "1.0",
                    autoSyncPersistentDataPath: true
                }).then((instance) => {
                    unityInstance = instance;
                    loadingOverlay.style.display = 'none';
                    console.log('Unity instance initialized');
                    setTimeout(function () {
                        handleResize();
                        applySafeAreaCompensation();
                    }, 100);
                }).catch((error) => {
                    console.error("Unity initialization error:", error.message);
                    loadingOverlay.innerText = 'Failed to initialize the game. Please try again.';
                });
            };
            script.onerror = (error) => {
                console.error(`Failed to load Unity script at ${buildScriptPath}:`, error.message);
                console.error(`Check if the file exists at ${buildScriptPath} and is accessible. Possible issues: file missing, incorrect path, server permissions, or incorrect MIME type.`);
                console.error(`Attempting next path (if available)...`);
                tryLoadUnityScript(index + 1);
            };
            document.body.appendChild(script);
        }

        tryLoadUnityScript();

        document.addEventListener('click', () => {
            if (typeof AudioContext !== 'undefined' && unityInstance && unityInstance.Module.audioContext) {
                unityInstance.Module.audioContext.resume().then(() => console.log('Audio context resumed'));
            }
        }, { once: true });
    </script>
</body>
